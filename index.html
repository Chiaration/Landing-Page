<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cute Doggies</title>
</head>
<body>
    <div class="header">
        <div class="header-left"><h1>Cute Doggies</h1></div>
        <div class="header-right">
            <a href="#">Home</a>
            <a href="#">French Bulldog</a>
            <a href="#">Beagle</a>
            <a href="#">Golden Retriever</a>
        </div>
    </div>

    <div class="content-1">
        <div class="inner-content-1">
            <h1>All about cute doggy photos</h1>
            <p>This website is all about cute dog photos. On this website, you can find cutes dogs such as french bulldog, beagle, and golden retriever.</p>
        </div>
        <div class="content-img">
            <img id="content-1-img" src="img/homepage/dog-family.jpg" alt="">
        </div>
    </div>

    <div class="content-2">
        <h1>Dog Breeds</h1>
        <div class="cards">
            <div class="card">
                <img src="img/homepage/frenchbulldog.jpg" alt="French Bulldog looking up">
                <p>French Bulldog</p>
            </div>
            <div class="card">
                <img src="img/homepage/beagle.jpg" alt="Beagle smiling">
                <p>Beagle</p>
            </div>
            <div class="card">
                <img src="img/homepage/golden-retriever.jpg" alt="Golden Retriever selfie">
                <p>Golden Retriever</p>
            </div>
        </div>
    </div>
</body>
</html>
